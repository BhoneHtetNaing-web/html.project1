<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title> CONTACT US</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="contact">
        <div class="section-wrap">

            <header>
                <img class="banner-image" src="images/logo.png" alt="logo">
                <a class="head-text">CONTACT US</a>
            </header>

            <div class="contact-grid">
                <div class="left">
                    
                    <form>
                        <a class="a1">Have Any Query? Please Contact Us!</a>
                        <input class="form-1" type="text" placeholder="Your Name" spellcheck="false" required="">
                        <input class="form-2" type="text" placeholder="Your Email" spellcheck="false" required="">
                        <input class="form-3" type="text" placeholder="Subject" spellcheck="false" required="">
                        <textarea placeholder="Message"></textarea>
                        <button class="btn btn-primary">Send Message</button>
                    </form>

                </div>

                <div class="right">
                    <img src="images/clinit.jpg" alt="image">
                </div>
            </div>
           
            <div class="grid">
                <div class="grid-1">                    
                    <button class="btn btn-primary">Call Us Now <span>+959770953142</span></button>
                </div>
                <div class="grid-2">
                    <button class="btn btn-primary">Mail Us Now <span>naingbhonehtet70@gmail.com</span></button>
                </div>
                <div class="grid-3">
                    <button class="btn btn-primary">Address <br>No.38(B), 3rd floor, Htan-Ta-Pin Street, Hledan,
                            Yangon</button>
                </div>
            </div>

        </div>
            
        
    </section>
</body>

</html>
