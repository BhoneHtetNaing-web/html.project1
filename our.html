<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Our Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="our.css">

</head>

<body>
    <section>
        <div class="section-wrap">
            <!-- Header -->
            <header>
                <img class="banner" src="images/logo.png" alt="logo">
                <a class="head-text">Our Experience Doctor</a>
            </header>

            <!-- Card Section -->
            <div class="container">
                <div class="grid">
                    <div class="row g-0">
                        <div class="col-md-4" style="width: 15rem;">
                            <img src="images/our.png" class="card-img-top" alt="image">
                            <div class="card-body">
                                <p class="card-text">Dr.Brad<hr>
                                    <a class="sub-text">Department</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4" style="width: 15rem;">
                            <img src="images/od15.png" class="card-img-top" alt="image">
                            <div class="card-body">
                                <p class="card-text">Dr.Daniel
                                    <hr><a class="sub-text">Department</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4" style="width: 15rem;">
                            <img src="images/our2.png" class="card-img-top" alt="image">
                            <div class="card-body">
                                <p class="card-text">Dr.Ana
                                    <hr><a class="sub-text">Department</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4" style="width: 15rem;">
                            <img src="images/our4.png" class="card-img-top" alt="image">
                            <div class="card-body">
                                <p class="card-text">Dr.Swann
                                    <hr><a class="sub-text">Department</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4" style="width: 15rem;">
                            <img src="images/our5.png" class="card-img-top" alt="image">
                            <div class="card-body">
                                <p class="card-text">Dr.Lily
                                    <hr><a class="sub-text">Department</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4" style="width: 15rem;">
                            <img src="images/our3.png" class="card-img-top" alt="image">
                            <div class="card-body">
                                <p class="card-text">Dr.Amelia
                                    <hr><a class="sub-text">Department</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4" style="width: 15rem;">
                            <img src="images/od12.png" class="card-img-top" alt="image">
                            <div class="card-body">
                                <p class="card-text">Dr.Mia
                                    <hr><a class="sub-text">Department</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4" style="width: 15rem;">
                            <img src="images/od2.png" class="card-img-top" alt="image">
                            <div class="card-body">
                                <p class="card-text">Dr.Henry
                                    <hr><a class="sub-text">Department</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>

</html>
